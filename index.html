<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="favourites" id="color">
          <label>Select Favourite Color</label>
          <div class="dropdown">
            <select name="" id="">
                <option value="">Favourite Color</option>
                <option value="">Blue</option>
                <option value="">Pink</option>
                <option value="">Yellow</option>
                <option value="">Other</option>
            </select>
          </div>
        </div>
      
        <div class="favourites" id="cartoon">
            <label>Select Favourite Cartoon</label>
            <div class="dropdown">
              <select name="" id="">
                  <option value="">Favourite Cartoon</option>
                  <option value="">Tom & Jerry</option>
                  <option value="">Doremon</option>
                  <option value="">Shinchan</option>
                  <option value="">Other</option>
              </select>
            </div>
        </div>

        <div class="favourites" id="sport">
            <label>Select Favourite Sport</label>
            <div class="dropdown">
              <select name="" id="">
                  <option value="">Favourite Sports</option>
                  <option value="">Cricket</option>
                  <option value="">Soccer</option>
                  <option value="">Batminton</option>
                  <option value="">Other</option>
              </select>
            </div>
        </div>

        <div class="favourites" id="subject">
            <label>Select Favourite Subject</label>
            <div class="dropdown">
              <select name="" id="">
                  <option value="">Favourite Subject</option>
                  <option value="">Mathmatics</option>
                  <option value="">Science</option>
                  <option value="">Computer Science</option>
                  <option value="">Other</option>
              </select>
            </div>
        </div>
    </div>
</body>
</html>
